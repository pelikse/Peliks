<body>
    <h1>BMI CALCULATOR</h1>
  <div class="container">
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="text" id="weight" placeholder="Enter weight" />
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="text" id="height" placeholder="Enter height" />
    </div>
    <div class="form-group">
      <button onclick="calculateBMI()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById('weight');
      var heightInput = document.getElementById('height');
      var resultDiv = document.getElementById('result');
      
      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value) / 100; // Convert height to meters
      
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultDiv.innerHTML = 'Please enter valid values for weight and height.';
        return;
      }
      
      var bmi = weight / (height * height);
      var bmiCategory = getBMICategory(bmi);
      
      resultDiv.innerHTML = 'Your BMI: ' + bmi.toFixed(2) + ' - ' + bmiCategory;
    }
    
    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return 'Underweight';
      } else if (bmi < 25) {
        return 'Normal weight';
      } else if (bmi < 30) {
        return 'Overweight';
      } else {
        return 'Obese';
      }
    }
  </script>
